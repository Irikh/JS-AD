    <div class="wrap" id="wrap">

        <h1>Добавление списка элементов по условию</h1>

        <header>

          <input type="submit" value="Add" id="AddToList"/>
        </header>

          <div id="error">

      var FromInput = document.getElementById('Receiver'),
      Adder = document.getElementById('AddToList'),
      ListCount = 0,
      textLi = document.getElementById('list');
       function AddLi(){
        var ListElement = document.createElement('li');
            ListElement.innerText = FromInput.value;
            textLi.appendChild(ListElement);
            FromInput.value='';
            countN();
            }

      Adder.addEventListener('click', AddLi);
            
            function countN() {
            ListCount++;
            if (ListCount>=5) {
            AddToList.setAttribute('disabled', true);
            Adder.removeEventListener('click', AddLi);
            }
            }
